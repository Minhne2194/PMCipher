<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hóa Dịch vòng với ASCII</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea, input[type="file"], select, input[type="number"], button {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:disabled {
            background-color: #ccc;
        }
        .section {
            margin-bottom: 20px;
        }
        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Mã hóa Dịch vòng với ASCII</h2>

    <div class="section">
        <label for="plaintext">Nhập bản rõ hoặc tải tệp:</label>
        <textarea id="plaintext" placeholder="Nhập bản rõ tại đây..."></textarea>
        <input type="file" id="plaintextFile" accept=".txt" onchange="loadFile('plaintext')">
    </div>

    <div class="section">
        <label for="ciphertext">Nhập bản mã hoặc tải tệp:</label>
        <textarea id="ciphertext" placeholder="Nhập bản mã tại đây..."></textarea>
        <input type="file" id="ciphertextFile" accept=".txt" onchange="loadFile('ciphertext')">
    </div>

    <div class="section">
        <label for="action">Chọn hành động:</label>
        <select id="action">
            <option value="encode">Mã hóa</option>
            <option value="decode">Giải mã</option>
        </select>
    </div>

    <div class="section">
        <label for="shift">Nhập số bước dịch (0-255):</label>
        <input type="number" id="shift" value="0" min="0" max="255">
    </div>

    <div class="section">
        <button onclick="processText()">Thực hiện</button>
    </div>

    <div class="section">
        <h3>Kết quả:</h3>
        <textarea id="result" readonly></textarea>
    </div>
</div>

<script>
    function loadFile(inputId) {
        const input = document.getElementById(inputId);
        const fileInput = document.getElementById(inputId + 'File');
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.readAsText(file, 'UTF-8');

        reader.onload = function(e) {
            input.value = e.target.result;
        };

        reader.onerror = function() {
            alert('Không thể đọc tệp. Vui lòng thử lại.');
        };
    }

    function processText() {
        const action = document.getElementById('action').value;
        const shift = parseInt(document.getElementById('shift').value) || 0;
        let inputText = '';

        if (action === 'encode') {
            inputText = document.getElementById('plaintext').value;
        } else {
            inputText = document.getElementById('ciphertext').value;
        }

        const result = caesarCipher(inputText, shift, action === 'encode');
        document.getElementById('result').value = result;
    }

    function caesarCipher(text, shift, encode = true) {
        const asciiSize = 256;
        let result = '';

        for (let i = 0; i < text.length; i++) {
            let charCode = text.charCodeAt(i);

            if (encode) {
                charCode = (charCode + shift) % asciiSize;
            } else {
                charCode = (charCode - shift + asciiSize) % asciiSize;
            }

            result += String.fromCharCode(charCode);
        }

        return result;
    }
</script>

</body>
</html>
